name: Grf workflow

on:
    push:
        branches:
            - main

jobs:
    custom-checks:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@v2
            
            - name: setup node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18
            
            - name: Install dependencies
              run: npm ci

            - name: Run TypeScript type check
              run: npx tsc --noEmit
      
            - name: Run ESLint
              run: npx eslint . --ext .ts,.tsx
      
            - name: Build project
              run: npm run build
